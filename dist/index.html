<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for kids</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font & icons -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- Main styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app">
        <header class="app__header">
            <div class="collapse bg-primary" id="navbarHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h4 class="text-white">Game links</h4>
                            <ul class="list-unstyled">
                                <li><a href="#" class="text-white">Follow on Twitter</a></li>
                                <li><a href="#" class="text-white">Like on Facebook</a></li>
                                <li><a href="#" class="text-white">Email me</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-dark bg-primary shadow-sm">
                <div class="container d-flex justify-content-between">
                    <a href="#" class="navbar-brand d-flex align-items-center">
                        <strong>English for kids App</strong>
                    </a>
                    <button class="navbar-toggler text-white" type="button" data-toggle="collapse"
                        data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </header>
        <main class="app__main bg-light">
            <div class="cards-list">
                <div class="container">
                    <div id="root" class="row justify-content-center align-content-start">

                    </div>
                </div>
            </div>
        </main>
        <footer class=" app__footer bg-info text-light p-2">
            <div class="container">
                <p class="text-center  m-0">
                    @English for kids
                </p>
            </div>
        </footer>
    </div>
    <template id="card-template">
        <div class="mb-1 col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card  m-1">
                <figure class="card__wrapper" data-lang="eng">
                    <img class="card__image img-fluid" src="#" alt="">
                    <figcaption class=" card__text text-light">
                        <p class="card__name card__name--eng" data-lang="eng"></p>
                        <p class="card__name card__name--rus" data-lang="rus"></p>
                    </figcaption>
                </figure>
                <button class="card__toggler"></button>
                <audio preload="metadata" src="#"></audio>
            </div>
        </div>
    </template>
    <template id="card-category-template">
        <div class="mb-1 col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card card--category  m-1">
                <figure class="card__wrapper">
                    <img class="card__image img-fluid" src="#" alt="">
                    <figcaption class=" card__text text-light">
                        <p class="card__name"></p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </template>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/bundle.js"></script>
</body>

</html>
